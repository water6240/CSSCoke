<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form action="">
        <div>
            <label for="user_ID">帳號：</label>
            <input type="text" id="user_ID">
        </div>
        <!-- <div>
            <label>
                帳號：
                <input type="text">
            </label>
        </div> -->
        <div>
            <label for="">密碼：</label>
            <input type="password">
        </div>
        <div>
            <label for="">年齡：</label>
            <input type="number">
        </div>
        <div>
            <label for="">電話：</label>
            <input type="tel">
        </div>
        <div>
            <label for="">網址：</label>
            <input type="url">
        </div>
        <div>
            <label for="">信箱：</label>
            <input type="email">
        </div>
        <div>
            <label for="">搜尋：</label>
            <input type="search">
        </div>
        <div>
            <label for="">檔案：</label>

        </div>
        <div>

        <div>

        <div>

            <input type="week">
        </div>
        <div>

        </div>
        <div>
            <label for="">色彩：</label>

        </div>
        <div>

        </div>
        <div>

            <input type="radio" name="sex">男
            <input type="radio" name="sex">女
        </div>
        <div>
            <label for="">興趣：</label>
            <input type="checkbox">釣魚
            <input type="checkbox">上網
            <input type="checkbox">寫CSS
        </div>
        <div>
            <input type="submit">
            <input type="reset">

        </div>
