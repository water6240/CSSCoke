<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <table border="3" width="800">
            <caption>
                表格標題
            </caption>
            <thead>
                <tr>
                    <th>標題</th>
                    <th>標題</th>
                    <th>標題</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>標題</th>
                    <td rowspan="2">資料</td>
                    <td>資料</td>
                </tr>
                <tr>
                    <th>標題</th>
                    <td>資料</td>
                </tr>
                <tr>
                    <th>標題</th>
                    <td colspan="2">資料</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th>Foot</th>
                    <td>Foot</td>
                    <td>Foot</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
