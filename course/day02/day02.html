<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            body {
                background: #888;
            }
        </style>
    </head>
    <body>
        <img src="./pic/A.png" />
        <img src="../pic/B.png" />
        <img src="C.png" />
        <img src="https://picsum.photos/300/200/?random=10" />
        <h1>Title</h1>
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloribus fuga consectetur eius
            eum temporibus quam tempore distinctio, maiores voluptates saepe quo odit recusandae
            obcaecati officia perferendis rem eos nisi omnis.
        </p>

        <figure>
            <figcaption>
                <h2>figcaption</h2>
                <p>figcaption</p>
            </figcaption>
            <img src="https://picsum.photos/300/200/?random=10">
        </figure>

        <picture>
            <source media="(min-width: 1200px)" srcset="https://picsum.photos/300/200/?random=12" />
            <source media="(min-width: 768px)" srcset="https://picsum.photos/300/200/?random=13" />
            <img src="https://picsum.photos/300/200/?random=10">
        </picture>
