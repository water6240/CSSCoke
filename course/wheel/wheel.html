<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Curves尾牙輪盤秀</title>
        <link rel="stylesheet" href="./wheel.css" />
        <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js"></script>
        <script
            src="https://code.jquery.com/jquery-1.12.4.min.js"
            integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
            crossorigin="anonymous"
        ></script>
        <script src="./wheel.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="switch-button">
                <button class="button gold-button">金色轉盤</button>
                <button class="button red-button">紅色轉盤</button>
                <button class="button blue-button">藍色轉盤</button>
            </div>
            <div class="wheel-box" style="display: none">
                <h1 class="title">請設定</h1>
                <div id="wheel">
                    <canvas id="canvas" width="650" height="600"></canvas>
                </div>
            </div>
        </div>
        <!-- <button id="start">開始抽籤</button> -->
        <div class="records"></div>

        <div id="stats" class="stats">
            <div id="counter"></div>
            <div id="RPM"></div>
        </div>
    </body>
</html>
